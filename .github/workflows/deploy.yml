on:
  push:
    branches:
      - "main"

name: ðŸš€ Deploy um-forms

env:
  FTP_PATH: "/134479_umzug___ruck_zuck/wordpress/um-forms"

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install modules
        run: npm install

      - name: Build express-form
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Build full-form
        run: npm run build-full
        env:
          VITE_BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Sync express form files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          sftp_only: true
          port: 22
          local_path: "./express/*"
          remote_path: "${{ FTP_PATH }}/express"

      - name: Sync full form files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          sftp_only: true
          port: 22
          local_path: "./form/*"
          remote_path: "${{ FTP_PATH }}/form"
